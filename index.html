<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            
            <img src="./imagens/logo.png" alt="logo riot games com letras vermelhas" class="login_logo">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_buttons"><img src="imagens/facebook-icon.png" alt="logo facebook"></button>

                <button type="button" class="icons_buttons"><img src="imagens/google-icon.png" alt="logo google"></button>

                <button type="button" class="icons_buttons"><img src="imagens/apple-icon.png" alt="logo apple"></button>
            </div>

            <label class="login-label--checkbox">
                <input type="checkbox" name="checkbox" class="input-chekbox">
                Manter login
            </label>

            <button type="button" class="login-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                  </svg>
            </button>

            <a href="#" class="login_link"> não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>
        </section>

        <!--<section class="wallpaper">
            <img src="imagens/wallpaper.jpg" alt="capa wallpaper">
        </section>-->
    </main>
</body>
</html>
